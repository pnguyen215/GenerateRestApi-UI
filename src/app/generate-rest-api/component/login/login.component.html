<h1>
  Login Form
</h1>
<div class="container-fluid">

  <form>
    <!-- Username -->
    <div class="row">
      <div class="top-label col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
        <label>Username: </label>
      </div>
      <div class="top-container col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
        <input type="text" [(ngModel)]="user.username" name="username" placeholder="Enter username..." required>
      </div>
    </div>
    <br>
    <!-- Password -->
    <div class="row">
      <div class="top-label col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
        <label>Password: </label>
      </div>
      <div class="top-container col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
        <input type="password" [(ngModel)]="user.password" name="password" placeholder="Enter password..." required>
      </div>
    </div>
    <br>
    <!-- Login -->
    <div id="bottom-container" class="row">
      <div class="top-container col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
        <input type="submit" value="Login">
      </div>
    </div>
    <br>
    <!-- Sign up or forgot password -->
    <div class="row">
      <div class="bottom col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
        <div class="btn col-lg-6">
          <a href="#">Sign Up</a>
        </div>
        <div class="btn col-lg-6">
          <a href="#">Forgot Password?</a>
        </div>
      </div>
    </div>
  </form>

</div>
