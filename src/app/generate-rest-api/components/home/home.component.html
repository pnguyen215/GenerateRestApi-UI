<div class="cod-md-6 col-md-offset-3">
  <h1>Hi!</h1>
  <p>You're logged in my System API!</p>
  <h3>All registered users: </h3>
  <ul>
    <li *ngFor="let user of users">
      {{user.username}}
      <!-- <a (click)="deleteUser(user.id)">Delete</a> -->
    </li>
  </ul>
  <p>
    <button *ngIf="auth.isLoggednIn()" (click)="auth.logout()" >
      Logout
    </button>
  </p>
</div>
